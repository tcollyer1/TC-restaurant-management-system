<script src="js/manageBookingInfo.js"></script>
<script src="js/index.js"></script>
<script src="https://kit.fontawesome.com/bff8b176ac.js" crossorigin="anonymous"></script>

<div id="modify-booking">
    <h2>Edit a booking</h2>
    <p class="description">Change details of this booking here.</p>
</div>

<div id="customer-info-edit" class="slide-content">

    <form id="customerdetailsedit" class="row">
        <div class="col-md-12 form-group">
            <br />
            <label for="nameEdit">Full name:</label><br />
            <input type="text" class="form-input" id="nameEdit" name="nameEdit" placeholder="Full name" /><br /><br />

            <label for="phoneEdit">Phone No.:</label><br />
            <label>+44</label> <input type="text" class="form-input phone-input" id="phoneEdit" maxlength="10" name="phoneEdit" placeholder="Phone number" /><br /> <br />

            <label for="bookingDateEdit">Date:</label><br />
            <input type="date" class="form-input" id="bookingDateEdit" name="bookingDateEdit" /><br /><br />

            <label for="bookingTimeEdit">Time:</label><br />
            <input type="time" step="3600" class="form-input" id="bookingTimeEdit" name="bookingTimeEdit" /><br /><br />

            <label for="numSeatsEdit">Number of seats: </label><br />
            <input type="number" class="form-input" min="1" max="6" id="numSeatsEdit" name="numSeatsEdit" placeholder="1-6" /><br /><br />

            <label for="selectTableEdit">Select a table: </label> <br />
            <select id="selectTableEdit" class="form-select"> 
            </select> <button id="activateSelectEdit" type="button" class="site-button site-button-secondary" onclick="FillInTableSelectEdit()"><i class="far fa-eye"></i> Show available tables</button>
        </div>

        <div class="col-md-12">
            <button id="cancelEdit" class="site-button site-button-cancel" type="button" onclick="BackToBookings()"><i class="fas fa-times"></i> Cancel</button>
            <button id="editSubmit" class="site-button" type="button" onclick="return UpdateBookingToStorage()"><i class="fas fa-check"></i> Update</button>
        </div>

    </form>

</div>
