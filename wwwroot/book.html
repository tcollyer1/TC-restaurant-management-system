<script src="js/retrieveInfo.js"></script>
<script src="https://kit.fontawesome.com/bff8b176ac.js" crossorigin="anonymous"></script>

<div id="book">
    <h2>Book a customer</h2>
    <p class="description">Enter booking details:</p>
</div>

<div id="customer-info">

    <form id="customerdetails" class="row">

        <div class="col-md-12 form-group">
            <br />
            <label for="name">Full name:</label><br />
            <input type="text" class="form-input" id="name" name="name" placeholder="Full name" /><br /><br />

            <label for="phone">Phone No.:</label><br />
            <label>+44</label> <input type="text" class="form-input phone-input" id="phone" name="phone" placeholder="Phone number" /><br /> <br />

            <label for="bookingDate">Date:</label><br />
            <input type="date" class="form-input" id="bookingDate" name="bookingDate" /><br /><br />

            <label for="bookingTime">Time:</label><br />
            <input type="time" class="form-input" id="bookingTime" name="bookingTime" /><br /><br />

            <label for="numSeats">Number of seats: </label><br />
            <input type="number" class="form-input" min="1" max="6" id="numSeats" name="numSeats" placeholder="1-6" /><br /><br />
        </div>

        <div class="col-md-12">
            <button id="bookingDetailsClear" class="site-button site-button-cancel" type="button" onclick="ClearBookingForm()"><i class="fas fa-times"></i> Clear</button>
            <button id="bookingSubmit" class="site-button" type="button" onclick="return GetBookingDetails()"><i class="fas fa-check"></i> Submit</button>
        </div>

    </form>

</div>
