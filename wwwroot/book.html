<div id="book">
    <h2>Book a customer</h2>
    <p id="description">Enter booking details:</p>  
</div>

<div id="customer-info">

    <form id="customerdetails">
        <label for="numSeats">Number of seats: </label><br />
        <input type="number" min="1" max="6" id="numSeats" name="numSeats" placeholder="1-6" /><br /><br />

        <label for="firstName">First name: </label><br />
        <input type="text" id="firstName" name="firstName" placeholder="John" /><br /><br />

        <label for="lastName">Last name:</label><br />
        <input type="text" id="lastName" name="lastName" placeholder="Smith" /><br /><br />

        <label for="phone">Phone No.:</label><br />
        <input type="text" id="phone" name="phone" placeholder="01234567890" /><br /><br />

        <input type="submit" value="Continue" />
    </form>

</div>
