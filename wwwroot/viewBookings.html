<div id="bookingslist">
    <!-- Filters bookings by date. -->
    <div class="row filter-padding">
        <label for="dateFilter">Filter by date:</label>
    </div>

    <div class="row filter-padding">
            <input type="date" id="dateFilter" name="dateFilter" />
    </div> <br />

    <div class="row filter-padding">
        <label for="timeFilter">Filter by time:</label>
    </div>

    <div class="row filter-padding">
        <input type="time" id="timeFilter" name="timeFilter" />
    </div> <br />

    <div class="row filter-padding">
        <button id="clearDateTimeFilters" type="button" class="site-button" onclick="ClearDateTimeFilters()">Clear filters</button>
        <button id="applyDateTimeFilters" type="button" class="site-button" onclick="StartDateTimeFilter()">Apply filters</button>
    </div> <br />
    
     
    <div id="bookingsTable">
               <p><input class="search-field" type="text" id="bookingSearchBar" placeholder="Search for a specific booking ..." onclick="StartSearch()" /> <br /><br /></p>
               <table class="datatables-table" id="allBookings">
                   <thead>
                       <tr>
                           <th>Name</th>
                           <th>Seats</th>
                           <th>Phone No.</th>
                           <th>Booking date</th>
                           <th>Booking time</th>
                           <th>Remove</th>
                           <th>Modify</th>
                       </tr>
                   </thead>
                   <tbody id="bookingData">
                       <!-- Table data added here dynamically by JS -->
                   </tbody>
            </table>
    </div>
    
    <!-- Displays message if no bookings matching user search/filter terms found -->
    <div class="not-found">No bookings found.</div> 

    <script>
        AddTables();
    </script>
</div>
