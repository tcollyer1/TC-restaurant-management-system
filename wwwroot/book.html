<script src="js/retrieveInfo.js"></script>

<div id="book">
    <h2>Book a customer</h2>
    <p id="description">Enter booking details:</p>  
</div>

<div id="customer-info">

    <form id="customerdetails" class="row">

        <div class="col-md-12 form-group">
            <br />
            <label for="name">Full name:</label><br />
            <input type="text" id="name" name="name" placeholder="Full name" /><br /><br />

            <label for="phone">Phone No.:</label><br />
            <input type="text" id="phone" name="phone" placeholder="Phone number" /><br /> <br />

            <label for="bookingDate">Date:</label><br />
            <input type="date" id="bookingDate" name="bookingDate" /><br /><br />

            <label for="bookingTime">Time:</label><br />
            <input type="time" id="bookingTime" name="bookingTime" /><br /><br />

            <label for="numSeats">Number of seats: </label><br />
            <input type="number" min="1" max="6" id="numSeats" name="numSeats" placeholder="1-6" /><br /><br />
        </div>

        <div class="col-md-12">
            <input id="bookingSubmit" class="site-button" type="submit" value="Continue" onclick="return GetBookingDetails()" />
        </div>

    </form>

</div>
